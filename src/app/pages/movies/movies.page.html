<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="4">
          <ion-title>Movies</ion-title>
        </ion-col>
        <ion-col size="8">
          <ion-searchbar [formControl]="searchBarFormControl"></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movies</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngIf="(filteredPopularMovies$ | async)?.length; else noMatchesFound">
      <ion-item *ngFor="let movie of filteredPopularMovies$ | async">
        <ion-avatar>
          <img [src]="imageBaseUrl + '/w92' + movie.poster_path"/>
        </ion-avatar>
        <ion-title>
          {{movie.original_title}}
        </ion-title>
      </ion-item>
    </ion-list>
    <ng-template #noMatchesFound>
      <ion-item>
        <ion-text>No matches found</ion-text>
      </ion-item>
    </ng-template>
  </ion-content>
</ion-content>
