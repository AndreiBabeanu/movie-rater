<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movies</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let movie of popularMovies$ | async">
        <ion-avatar>
          <img [src]="imageBaseUrl + '/w92' + movie.poster_path"/>
        </ion-avatar>
        <ion-title>
          {{movie.original_title}}
        </ion-title>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
